<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login-style.css">
    <title>Connexion - Sportof</title>
</head>
<body>
    <header>
        <a href="" class="logo" ><span>S</span>portof</a> 
        <ul class="navbar">
         <li><a href="#">Accueil</a></li>
         <li><a href="#">A propos</a></li>
         <li><a href="#">Menu</a></li>
         <li><a href="#">Contact</a></li>
        </ul>
         </header>
         
    <section>
        <form id="loginForm">
            <div>
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
                <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()"> Afficher le mot de passe
            </div>
            <button type="submit">Se Connecter</button>
        </form>
    </section>
    <footer>
        <p>Vous n'avez pas de compte ? <a href="2.html">Cr√©er un compte</a>.</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                window.location.href = 'prjt manga.html';
            } else {
                alert('Nom d\'utilisateur ou mot de passe incorrect');
            }
        });
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }
    </script>
</body>
</html>
